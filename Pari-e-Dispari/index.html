<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container text-center">
        <h1 class="p-2 flex-grow-1">Pari o dispari?</h1>
        <section class="d-flex justify-content-center flex-wrap">
        <div class="row g-3 text-center p-5">
            <h5>Scegli tra pari e dispari</h5>
            <select class="form-select" aria-label="Scegli pari o dispari" id="pod">
                <option value="Pari">Pari</option>
                <option value="Dispari">Dispari</option>
              </select>
              <h5>Scegli un numero tra 1 e 5</h5>
              <select class="form-select" aria-label="numero" id="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            <div class="col-auto">
              <button type="submit" class="btn btn-success mb-3" id="submit">Verifica se hai vinto</button>
            </div>
        </div>
    </section>
        <h2 id="result" class="p-2 text-center"></h2>
    </main>
    
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
